
<head>

<style type="text/css">
body{

  color:#333;

.content{

  margin:26px auto 20px;
  padding:24px;

  border-radius:2px;

h2{
  padding:16px 0 0;

}

}
h1, h2, h3, p{

p{
  line-height:1.6
}
label{
  padding-right:50px
}
code{
  line-height:1.8;
  background-color:#D6D2D4;
  padding:8px;
  border-radius:6px;
}
p.ff{
  text-align:right;
  padding-top:20px;
}
.copyright{
  color:#999;
  font-size:14px;
  padding:14px;
  text-align:center
}

</head>
<body>
  <div class="content">
    <h2 id="optionName"></h2>
    <h2 id="attentionName"></h2>

    <p>
      <code>your_chrome_path/chrome.exe --enable-net-benchmarking --enable-benchmarking</code>
    </p>
    <h3>Linux:</h3>
    <p>
      <code>google-chrome --enable-net-benchmarking --enable-benchmarking</code>
    </p>

    <h3>Mac:</h3>
    <p>
      <code>open /applications/google\ chrome.app --args --enable-net-benchmarking --enable-benchmarking</code>
